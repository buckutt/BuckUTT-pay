<h1 class="text-center">BuckUTT</h1>
<div class="row row-spaced" ng-repeat="event in events" ng-controller="ticketsList as ticket">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-12 col-lg-offset-0">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="icon"><img ng-src="resources/img/upload/{{ event.picture }}"></div>
                <div class="title">
                    <h3>{{ event.name }}</h3>
                    <div class="ellipsis">
                        <div>
                            <p class="text-muted">{{ event.description }}</p>
                        </div>
                    </div>
                </div>
                <div class="text-center buy" ng-click="ticket.showBuyingCards($event)">
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>
            <div class="behind panel-body">
                <div class="cross"><i class="fa fa-times" ng-click="ticket.hideBuyingCards($event)"></i></div>
                <div class="col-xs-4 meanOfPayment text-center">
                    <i class="fa fa-shopping-cart" ng-mouseover="ticket.showTooltip($event)" ng-mouseout="ticket.hideTooltip($event)"></i>
                    <h4 class="description transition">BuckUTT</h4>
                </div>
                <div class="col-xs-4 meanOfPayment text-center">
                    <i class="fa fa-credit-card" ng-mouseover="ticket.showTooltip($event)" ng-mouseout="ticket.hideTooltip($event)"></i>
                    <h4 class="description transition">Carte</h4>
                </div>
                <div class="col-xs-4 meanOfPayment text-center">
                    <i class="fa fa-money" ng-mouseover="ticket.showTooltip($event)" ng-mouseout="ticket.hideTooltip($event)"></i>
                    <h4 class="description transition">Liquide/ch√®que</h4>
                </div>
            </div>
        </div>
    </div>
</div>
