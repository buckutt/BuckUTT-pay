<link rel="stylesheet" href="static/css/buckutt.css">

<div ng-controller="Buckutt as buckutt">
    <h1 class="text-center">
        <a href="#/">BuckUTT</a>
    </h1>
    <h2 class="text-center">Gestion du compte BuckUTT</h2>
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <h1>
                    <a>Recharger mon compte BuckUTT</a>
                </h1>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <h1>Solde</h1>
                <h2>
                    3.5€
                </h2>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <p class="text-danger">
                    <br>
                    Si votre carte est perdue, bloquez toute dépense non désirée.
                </p>
                <h2>
                    <a class="text-danger">Bloquer ma carte étu</a>
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="panelTable" class="panel">
                <div class="table-responsive">
                    <h2>Historique de votre compte BuckUTT</h2>
                    <table class="table table-stripped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Valeur</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Action1</td>
                                <td>+7€</td>
                            </tr>
                            <tr>
                                <td>Action2</td>
                                <td>-1€</td>
                            </tr>
                            <tr>
                                <td>Action3</td>
                                <td>-1€</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
