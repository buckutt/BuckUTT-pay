<!DOCTYPE html>
<html ng-app="pay">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="/static/vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/vendor/fontawesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="/static/css/main.css">

        <title>Pay</title>
    </head>
    <body>
        <div id="modalError" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 id="modalErrorTitle" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalErrorText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1 class="text-center">
                <a href="/#/">Buckutt</a>
            </h1>
            <br>
            <h2 class="text-center">Erreur <span id="error"></span></h2>
        </div>

        <script>
            if (location.hash.length > 0) {
                document.getElementById('error').innerHTML = location.hash.slice(1);
                location.hash = '';
            }
        </script>
    </body>
</html>
